<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Integration</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Custom CSS for modal */
    .custom-modal-content {
      background-color: #f8f9fa;
      color: #000;
    }
    /* Custom CSS for carousel */
    .carousel-item img {
      width: 30%;
      height: 30%;
    }
    nav {
    background-color: #333;
    overflow: hidden;
    margin: none;
  }

  nav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    align-items: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  nav a:hover {
    background-color: #ddd;
    color: black;
  }

  .search-container {
    float: right;
  }

  input[type=text] {
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 8px;
    margin-right: 16px;
    font-size: 16px;
    border: none;
  }

  @media screen and (max-width: 600px) {
    nav a, .search-container {
      float: none;
      display: block;
      text-align: left;
      width: 100%;
      box-sizing: border-box;
    }

    .search-container {
      margin-top: 8px;
      margin-right: 0;
    }
  }

  header {
    text-align: center;
    padding: 20px;
    background-color:antiquewhite;
}
.symbol {
    font-size: 20px;
    margin: 0 10px;
}


.container {
    text-align: center;
    padding: 20px;
}
.image-container {
    height: auto;
    width: 100%;
}

.text {
    margin-top: 10px;
    display: flex;
    gap: 400px;
    margin-left: 20px;

}
  </style>
</head>
<body>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Regestration
  </button>

  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content custom-modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          close it if you have already done Regestration
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
          <button type="button" class="btn btn-primary" onclick="navigateToPage()">
            login
          </button>
          
          <!-- JavaScript function to navigate to another page -->
          <script>
            function navigateToPage() {
              // Replace 'another-page.html' with the URL of the page you want to navigate to
              window.location.href = 'index1.html';
            }
          </script>
        </div>
      </div>
    </div>
  </div>

  <header>
    <header>
       
        <span class="symbol">&#8592;</span> <!-- Left arrow <- -->
        <span class="symbol">&#8594;</span> <!-- Right arrow -> -->
        <span class="symbol">&#127968;</span> <!-- Home symbol -->
        <span class="symbol">&#8634;</span> <!-- Refresh symbol -->
        </header>
        <header>
           
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
                
                <div class="search-container">
                  <form action="/search">
                    <input type="text" placeholder="Search the Book..." name="search">
                    <button type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </header>
  </header>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="down 2.jfif" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="down 3.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="down 1.jfif" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
